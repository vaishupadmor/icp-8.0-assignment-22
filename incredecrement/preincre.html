<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre increment</title>
<script>
    let count =20;
    console.log(`before increment : ${ count}`);
    let  newcount = ++ count;
    console.log(`new value : ${newcount}`);
    console.log(`After increment : ${count}`);

    
</script>
</head>
<body>
    
</body>
</html>
